    </header>
    <hr>
    <div class="form">
        <h1 class="h1">Log In Here</h1>
        <form id="loginForm">
            <p class="para">Email Address</p>
            <input type="text" name="username" placeholder="Email Address" class="input">
            <p class="para">Password</p>
            <input type="password" name="password" placeholder="Password" class="input">
            <br>
            <button type="submit" class="submit">Log In</button>
            <br>
            <div class="social-login">
                <p>Or log in with:</p>
                <button onclick="window.location.href='https://accounts.google.com/signin';">Google</button>
                <button onclick="window.location.href='https://www.facebook.com/login';">Facebook</button>
                <button onclick="window.location.href='https://twitter.com/login';">Twitter</button>
            </div>
            <br>
            <a href="sign_up.html" class="a">Don't Have an Account? Sign Up Here</a>
        </form>
    </div>
